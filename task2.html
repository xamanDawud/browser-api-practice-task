<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Two</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .main {
            background-color: black;
            width: 52%;
            margin: 0 auto;
            padding: 50px;
            margin-top: 120px;
        }

        .btn-div {
            margin: 0 auto;
            display: block;
            text-align: center;
            margin-top: 24px;
        }
    </style>
</head>

<body>

    <section class="container">
        <div class="main">
            <div>
                <h3 class="text-white text-center"> Please Contact With Me</h3>
            </div>
            <div>
                <label class="text-primary" for="">Name</label> <br>
                <span>
                    <input id="name-input" class="mr-3" type="text">
                    <button onclick="" id="delete-name-btn" class="mr-3 btn btn-danger rounded">Delete
                        Name</button>
                    <button onclick="" id="send-name-btn" class="mr-3 btn btn-danger rounded">Send
                        Name</button>
                </span>
            </div>

            <!-- ---------------------- -->

            <div>
                <label class="text-primary" for="">Email</label> <br>
                <span>
                    <input id="email-input" class="mr-3" type="text">
                    <button id="delete-email-btn" class="mr-3 btn btn-danger rounded">Delete Email</button>
                    <button id="send-email-btn" class="mr-3 btn btn-danger rounded">Send Email </button>
                </span>
            </div>


            <!-- ----------------------------------- -->

            <div>
                <label class="text-primary" for="">Message</label> <br>
                <span>
                    <input id="message-input" class="mr-3" type="text">
                    <button id="delete-mess-btn" class="mr-3 btn btn-danger rounded">Delete Mess </button>
                    <button id="send-mess-btn" class="mr-3 btn btn-danger rounded">Send Mess </button>
                </span>
            </div>

            <div class="btn-div">
                <button id="submit-btn" class="btn btn-warning mr-4 px-3">Submit</button>
                <button id="reset-btn" class="btn btn-primary px-3">Reset</button>
            </div>
        </div>


    </section>

    <script src="js/task2.js"></script>
</body>

</html>
